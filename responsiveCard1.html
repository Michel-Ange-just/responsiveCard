<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>responsiveCard</title>
    <link rel="stylesheet" href="styleCard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="total">
        <div class="contains">
            <div class="message"><p class="log">Login Form</p></div>
            <div class="fom">
                <form action="#" >
                    <div class="row">
                        <span><i class='bx bx-user'></i></span>
                        <input type="email" id="mail" placeholder="Enter Usename">
                    </div>
                    <div class="row">
                        <span><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="login">
                        <input type="submit" class="button" value="Login">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="rememb" id="rememb">
                        <label for="rememb">Remember me</label>
                    </div>
                </form>
                
            </div>
            

        </div>
    </div>
</body>
</html>
